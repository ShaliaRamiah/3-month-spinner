<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Month Spinner</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="heading">
        <h1>Wheel Of Fortune</h1>
        <p>May the odds forever be in my favour
        </p>
    </div>
    <div class="wheel">
        <div class="one">WT</div>
        <div class="two">Shali</div>
        <div class="three">Cook</div>
        <div class="four">League</div>
        <div class="five">Alicat</div>
        <div class="six">Risk</div>
        <div class="seven">Cards</div>
        <div class="eight">STL</div>
    </div>
    <span class="center"></span>
    <button id="spin">Spin</button>
    <div class="stoper"></div>

    <script src="app.js"></script>
</body>

</html>
